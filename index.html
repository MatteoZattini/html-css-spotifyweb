<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Spotify</title>
</head>
<body>
    <!-- contenitore header e main -->
    <div class="flex">

        <!-- header nav -->
        <header class="flex flexcolumn">
            <nav class="flex flexcolumn">
                <div class="top-nav">
                    <div>
                        <img src="./img/logo-small.svg" alt="">
                    </div>
                    <div>
                        <img src="./img/home.svg" alt="">
                    </div>
                    <div>
                        <img src="./img/search.svg" alt="">
                    </div>
                    <div>
                        <img src="./img/libreria.svg" alt="">
                    </div>
                </div>

                <div class="bottom-nav">
                    <div class="download">
                        <img src="./img/download.svg" alt="">
                    </div>
                    <div>
                        <img src="./img/profile.svg" alt="">
                    </div>
                </div>
            </nav>
        </header>
    
        <!-- main -->
        <main>
            <div class="top-main flex aligncenter end">
                <button>EFFETTUA L'UPGRADE</button>
            </div>
            <div class="top-main2 flex justcenter wrap">
                <a href="">IN EVIDENZA</a>
                <a href="">PODCAST</a>
                <a href="">CLASSIFICHE</a>
                <a href="">GENERI E MOOD</a>
                <a href="">NUOVE USCITE</a>
                <a href="">SCOPRI</a>
            </div>
            <div>

            </div>
        </main>
    </div>

    <!-- footer -->
    <footer class="flex">

        <!-- left side -->
        <div class="flex start aligncenter">
            <div class="left-footer">
                <div class="w-30px">
                    <img class="w-100" src="./img/sinister.jpeg" alt="">
                </div>
            </div>
            <div class="left-footer">
                <p>Sinister</p>
                <p>Brano</p>
                <p>Nome</p>
            </div>
            <div class="left-footer">
                <i class="fa-regular fa-heart"></i><br>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>

        <!-- middle -->
        <div class="middle">
            <div class="top-middle flex spceven aligncenter">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
            <div class=" flex center">
                <p>0:25</p>
                <div class="song">
                    <div class="song2"></div>
                </div>
                <p>4:35</p>
            </div>
        </div>

        <!-- right side -->
        <div class="right-footer flex aligncenter end">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-display"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="volume">
                <div class="volume2"></div>
            </div>
        </div>
    </footer>
</body>
</html>
